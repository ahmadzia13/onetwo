    },
];

function getFieldById(customFieldsId) {
    const field = customFields.find(f => f.id === customFieldsId);
    
    if (!field) {
        return null; 
    }
    
    return {
        name: field.name,
        fieldKey: field.fieldKey,
        dataType: field.dataType
    };
}

// Example usage
